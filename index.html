<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="asset/images/favicon.ico"
      type="image/x-icon"
    />

    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span><img src="asset/images/logo.svg" alt="" width="150vw" /></span>
        <div class="button">
          <button class="english">
            <select
              style="background-color: transparent; color: white; border: none"
            >
              <option
                value="english"
                style="background-color: transparent; color: black"
              >
                English
              </option>
              <option
                value="hindi"
                style="background-color: transparent; color: black"
              >
                हिन्‍दी
              </option>
            </select>
          </button>
          <button class="signin">Sign In</button>
        </div>
      </nav>
      <div class="box"></div>
      <div class="hero">
        <span><h1>Unlimited movies, TV shows and more</h1> </span>
        <br />
        <span class="secondLine">Watch anywhere. Cancel anytime.</span>
        <br />
        <span class="thirdLine"
          >Ready to watch? Enter your email to create or restart your
          membership.</span
        >

        <div class="email">
          <input type="text" placeholder="Email address" />
          <button>Get Started &gt;</button>
        </div>
      </div>
      <div class="seperation"></div>
    </div>

    <section class="first">
      <div>
        <span>Enjoy on your TV</span>
        <br />
        <span
          >Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.</span
        >
      </div>
      <div class="secImg">
        <img
          src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
          alt=""
        />
        <video
          poster="./asset/images/bg.jpg"
          src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
          type="video/mp4"
          autoplay
          loop
          muted
        ></video>
      </div>
    </section>
    <div class="seperation"></div>
  </body>
</html>
